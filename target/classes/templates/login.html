<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="">
  <title>上机实验教学管理</title>

  <!-- Favicons -->
  <link th:href="@{/static/img/favicon.png}" rel="icon">
  <link th:href="@{/static/img/apple-touch-icon.png}" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link th:href="@{/static/lib/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
  <!--external css-->
  <link th:href="@{/static/lib/font-awesome/css/font-awesome.css}" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link th:href="@{/static/css/style.css}" rel="stylesheet">
  <link th:href="@{/static/css/style-responsive.css}" rel="stylesheet">

</head>

<body>
  <!-- **********************************************************************************************************************************************************
      MAIN CONTENT
      *********************************************************************************************************************************************************** -->
  <div id="login-page">
    <div class="container">
      <form class="form-login" th:action="@{/admin/login}" method="POST">
        <h2 class="form-login-heading" th:text="#{login.admintip}"></h2>
        <div class="login-wrap">
          <p style="color: red; text-align: center; margin-top: 0;" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}"></p>
          <input type="text" name="username" class="form-control" th:placeholder="#{login.username}" autofocus>
          <br>
          <input type="password" name="password" class="form-control" th:placeholder="#{login.password}">
          <label class="checkbox">
            <input type="checkbox" value="remember-me"> [[#{login.remember}]]
            <span class="pull-right">
            <a data-toggle="modal" th:href="@{login.html#myModal}" > [[#{login.forgot}]]</a>
            </span>
            </label>
          <button class="btn btn-theme btn-block" type="submit"><i class="fa fa-lock"></i>&ensp;[[#{login.signin}]]</button>
          <hr>

          <!-- switch between chinese and english  -->
          <p style="text-align: center;">&copy; 2021-2022</p>
          <a class="btn" style="margin-left: 80px;display: inline; text-align: center;" th:href="@{/admin/login.html(lan='zh_CN')}">中文</a>
          <a class="btn" style="display: inline; text-align: center;" th:href="@{/admin/login.html(lan='en_US')}">English</a>
        </div>
        <!-- Modal -->
        <div aria-hidden="true" aria-labelledby="myModalLabel" role="dialog" tabindex="-1" id="myModal" class="modal fade">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Forgot Password ?</h4>
              </div>
              <div class="modal-body">
                <p>Enter your e-mail address below to reset your password.</p>
                <input type="text" name="email" placeholder="Email" autocomplete="off" class="form-control placeholder-no-fix">
              </div>
              <div class="modal-footer">
                <button data-dismiss="modal" class="btn btn-default" type="button">Cancel</button>
                <button class="btn btn-theme" type="button">Submit</button>
              </div>
            </div>
          </div>
        </div>


        <!-- modal -->
      </form>
    </div>
  </div>
  <!-- js placed at the end of the document so the pages load faster -->
  <script th:src="@{/static/lib/jquery/jquery.min.js}"></script>
  <script th:src="@{/static/lib/bootstrap/js/bootstrap.min.js}"></script>
  <!--BACKSTRETCH-->
  <!-- You can use an image of whatever size. This script will stretch to fit in any screen size.-->
  <script type="text/javascript" th:src="@{/static/lib/jquery.backstretch.min.js}"></script>
  <script>
    $.backstretch("/static/img/login-bg.jpg", {
      speed: 500
    });
  </script>
</body>

</html>
